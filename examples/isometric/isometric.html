<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Isometric Layout</title>
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="theme-tech-future-neon">

    <div id="sapiens-slide" class="slide-shell">

        <header class="slide-header">
            <h1>Infrastructure Layers</h1>
            <div class="header-badge">Architecture</div>
        </header>

        <main class="slide-body layout-isometric">

            <div class="isometric-card">
                <div class="icon-box icon-md bg-cyan mb-1">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <h3 class="text-title">Application Layer</h3>
                <p class="text-desc">Frontend and user interfaces.</p>
            </div>

            <div class="isometric-card">
                <div class="icon-box icon-md bg-purple mb-1">
                    <i class="fa-solid fa-gears"></i>
                </div>
                <h3 class="text-title">Service Layer</h3>
                <p class="text-desc">API gateway and microservices.</p>
            </div>

            <div class="isometric-card">
                <div class="icon-box icon-md bg-blue mb-1">
                    <i class="fa-solid fa-database"></i>
                </div>
                <h3 class="text-title">Data Layer</h3>
                <p class="text-desc">Persistent storage and caching.</p>
            </div>

        </main>

        <footer class="slide-footer">
            <span>System Design</span>
            <span>v1.0</span>
        </footer>

    </div>

    <script src="../../sapiens.js"></script>
</body>

</html>
