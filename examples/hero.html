<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Hero Layout</title>
    <!-- Sapiens Framework CSS Modular v0.5 -->
    <link rel="stylesheet" href="../sapiens-core.css">
    <link rel="stylesheet" href="../sapiens-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="sapiens-slide">
        <!-- Header -->
        <header class="slide-header">
            <h1>The Future of AI</h1>
            <div class="header-badge">Vision 2030</div>
        </header>

        <!-- Body: Hero Layout -->
        <div class="slide-body layout-hero">

            <div class="animate-in" style="animation-delay: 0.1s;">
                <div class="icon-circle icon-xl icon-magenta" style="margin: 0 auto 2rem auto;">
                    <i class="fa-solid fa-robot"></i>
                </div>

                <h2 style="font-size: 3rem; margin-bottom: 1.5rem;">Artificial General Intelligence</h2>

                <p style="font-size: 1.5rem; color: var(--text-muted); max-width: 800px; margin: 0 auto;">
                    Building systems that learn, adapt, and solve problems across any domain with human-like
                    versatility.
                </p>
            </div>

        </div>

        <!-- Footer -->
        <footer class="slide-footer">
            <span>Sapiens Research Lab</span>
            <span>Confidential</span>
        </footer>

        <!-- DecoraciÃ³n -->
        <div class="decorative orb orb-1"></div>
        <div class="decorative orb orb-2"></div>
        <div class="decorative grid-lines"></div>
    </div>

    <script src="../sapiens.js"></script>
</body>

</html>
