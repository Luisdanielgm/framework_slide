<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Hero Layout</title>
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-decor.css">
    <link rel="stylesheet" href="../../sapiens-layouts.css">
    <link rel="stylesheet" href="../../sapiens-components.css">
    <!-- Sapiens Framework CSS Modular v0.6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="theme-ocean">

    <main id="sapiens-slide" class="slide-shell surface-1 border-soft">
        <div class="decorative orb orb-1"></div>
        <div class="decorative orb orb-2"></div>
        <div class="decorative grid-lines"></div>
        <!-- Header -->
        <header>
            <h1>The Future of AI</h1>
            <div class="header-badge">Vision 2030</div>
        </header>

        <!-- Body: Hero Layout -->
        <article class="slide-body layout-hero">

            <div class="animate-in delay-100">
                <div class="icon-circle icon-xl icon-magenta mx-auto mb-2">
                    <i class="fa-solid fa-robot"></i>
                </div>

                <h2 class="text-hero mb-2">Artificial General Intelligence</h2>

                <p class="text-lead max-w-800 mx-auto">
                    Building systems that learn, adapt, and solve problems across any domain with human-like
                    versatility.
                </p>
            </div>

        </article>
        <!-- Footer -->
        <footer>
            <span>Sapiens Research Lab</span>
            <span>Confidential</span>
        </footer>

    </main>

    <script src="../../sapiens.js"></script>
</body>

</html>
