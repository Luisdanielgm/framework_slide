<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Process Flow</title>
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-decor.css">
    <link rel="stylesheet" href="../../sapiens-layouts.css">
    <link rel="stylesheet" href="../../sapiens-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="theme-neutral-modern">

    <main id="sapiens-slide" class="slide-shell surface-1 border-soft">

        <header>
            <h1>Development Workflow</h1>
            <div class="header-badge">Agile</div>
        </header>

        <article class="slide-body layout-process-flow">

            <div class="process-step">
                <div class="step-number">1</div>
                <div class="card">
                    <h3 class="text-title">Plan</h3>
                    <p class="text-desc">Define requirements and scope.</p>
                </div>
            </div>

            <div class="process-step">
                <div class="step-number">2</div>
                <div class="card">
                    <h3 class="text-title">Code</h3>
                    <p class="text-desc">Implement features and tests.</p>
                </div>
            </div>

            <div class="process-step">
                <div class="step-number">3</div>
                <div class="card">
                    <h3 class="text-title">Deploy</h3>
                    <p class="text-desc">Release to production environment.</p>
                </div>
            </div>

            <div class="process-step">
                <div class="step-number">4</div>
                <div class="card">
                    <h3 class="text-title">Monitor</h3>
                    <p class="text-desc">Track performance and errors.</p>
                </div>
            </div>

        </article>

        <footer>
            <span>Engineering Handbook</span>
            <span>2024</span>
        </footer>

    </main>

    <script src="../../sapiens.js"></script>
</body>

</html>
