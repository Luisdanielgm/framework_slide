<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Creative Intro</title>
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-decor.css">
    <link rel="stylesheet" href="../../sapiens-layouts.css">
    <link rel="stylesheet" href="../../sapiens-components.css">

    <!-- Sapiens Framework -->
    <!-- Sapiens Framework CSS Modular v0.5 -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="theme-elegant-festive bg-blueprint">

    <div id="sapiens-slide" class="slide-shell surface-1 border-soft">

        <!-- Decoraciones Flotantes -->
        <div class="decorative-shape shape-star animate-in shape-spot-1 delay-500"></div>
        <div class="decorative-shape shape-circle animate-in shape-spot-2 delay-700"></div>
        <div class="decorative-shape shape-triangle animate-in shape-spot-3 delay-900">
        </div>

        <div class="watermark">DRAFT</div>

        <!-- Header -->
        <header class="slide-header">
            <h1>Creative Proposal</h1>
            <div class="header-badge">Confidential</div>
        </header>

        <!-- Body: Hero Centered with Box -->
        <main class="slide-body layout-intro">
 
            <div class="content-box animate-in delay-200">
                <div class="icon-circle icon-lg icon-orange mx-auto mb-2">
                    <i class="fa-solid fa-pen-ruler"></i>
                </div>

                <h2>Redesigning the Future</h2>
                <p>
                    We are proposing a radical shift in our design language. Moving away from sterile corporate
                    aesthetics to a more organic, vibrant, and human-centric approach.
                </p>

                <div class="divider-text">
                    <span>Key Pillars</span>
                </div>

                <div class="badge-group badge-center">
                    <div class="badge-item magenta">
                        <i class="fa-solid fa-heart"></i> Empathy
                    </div>
                    <div class="badge-item purple">
                        <i class="fa-solid fa-bolt"></i> Energy
                    </div>
                    <div class="badge-item cyan">
                        <i class="fa-solid fa-layer-group"></i> Depth
                    </div>
                </div>
            </div>

        </main>
        <!-- Footer -->
        <footer class="slide-footer">
            <span>Design Team</span>
            <span>Nov 2025</span>
        </footer>

        <!-- Torn Edge Effect at bottom of slide -->
        <div class="torn-edge"></div>
    </div>

    <script src="../../sapiens.js"></script>
</body>

</html>
