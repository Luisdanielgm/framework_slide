<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Stats Highlights</title>

    <!-- Sapiens Framework -->
    <!-- Sapiens Framework CSS Modular v0.5 -->
    <link rel="stylesheet" href="../sapiens-core.css">
    <link rel="stylesheet" href="../sapiens-themes.css">
    <link rel="stylesheet" href="../sapiens-components.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tokens inyectados (puedes quitar este bloque y usar class="theme-ocean") -->
    <style>
        :root {
            --bg-1: #0b1220;
            --bg-2: #0c1f33;
            --accent-1: #22d3ee;
            --accent-2: #38bdf8;
            --text-main: #e2f3ff;
            --text-muted: #91acc2;
            --surface-0: rgba(56, 189, 248, 0.06);
            --surface-1: rgba(56, 189, 248, 0.1);
            --surface-2: rgba(34, 211, 238, 0.14);
            --surface-3: rgba(34, 211, 238, 0.18);
            --border-soft: rgba(226, 243, 255, 0.16);
            --border-strong: rgba(34, 211, 238, 0.32);
            --accent-strong: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            --accent-soft: linear-gradient(
                135deg,
                color-mix(in srgb, var(--accent-1) 70%, transparent),
                color-mix(in srgb, var(--accent-2) 50%, transparent)
            );
            --glow-1: 0 10px 30px rgba(34, 211, 238, 0.32);
            --glow-2: 0 16px 50px rgba(34, 189, 248, 0.45);
            --badge-bg: rgba(56, 189, 248, 0.14);
            --pill-bg: rgba(34, 211, 238, 0.18);
            --pill-shadow: 0 10px 30px rgba(34, 211, 238, 0.35);
            --font-body: 'Inter', sans-serif;
            --font-head: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <div id="sapiens-slide" class="surface-1 border-soft">
        <!-- Header -->
        <header class="slide-header">
            <h1>Q3 Performance Metrics</h1>
            <div class="header-badge">Key Results</div>
        </header>

        <!-- Body: Stats Layout -->
        <div class="slide-body layout-stats">

            <!-- Stat 1 -->
            <div class="stat-card magenta animate-in delay-100">
                <div class="stat-icon">
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="stat-number">2.5M</div>
                <div class="stat-label">Active Users</div>
            </div>

            <!-- Stat 2 -->
            <div class="stat-card yellow animate-in delay-200">
                <div class="stat-icon">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div class="stat-number">+125%</div>
                <div class="stat-label">Growth YoY</div>
            </div>

            <!-- Stat 3 -->
            <div class="stat-card purple animate-in delay-300">
                <div class="stat-icon">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="stat-number">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>

            <!-- Stat 4 -->
            <div class="stat-card cyan animate-in delay-400">
                <div class="stat-icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="stat-number">45</div>
                <div class="stat-label">Countries</div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="slide-footer">
            <span>© 2025 Sapiens Inc.</span>
            <span>Data verified: Nov 2025</span>
        </footer>

        <!-- Decoración de fondo -->
        <div class="decorative orb orb-1"></div>
        <div class="decorative orb orb-2"></div>
        <div class="decorative grid-lines"></div>
    </div>

    <script src="../sapiens.js"></script>
</body>

</html>
