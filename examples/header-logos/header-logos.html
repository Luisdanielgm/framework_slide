<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Header Logos</title>
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-decor.css">
    <link rel="stylesheet" href="../../sapiens-layouts.css">
    <link rel="stylesheet" href="../../sapiens-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="theme-elegant-corporate">

    <div id="sapiens-slide" class="slide-shell surface-1 border-soft">

        <header class="slide-header">
            <h1>Trusted Partners</h1>
            <div class="header-badge">Global Network</div>
        </header>

        <main class="slide-body layout-header-logos">

            <div class="content-box text-center">
                <h2>Our Ecosystem</h2>
                <p>We collaborate with industry leaders to deliver the best solutions.</p>
            </div>

            <div class="logos-container">
                <div class="logo-item">
                    <div class="icon-circle icon-md bg-blue">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <span class="text-caption">Google</span>
                </div>
                <div class="logo-item">
                    <div class="icon-circle icon-md bg-blue">
                        <i class="fa-brands fa-microsoft"></i>
                    </div>
                    <span class="text-caption">Microsoft</span>
                </div>
                <div class="logo-item">
                    <div class="icon-circle icon-md bg-black">
                        <i class="fa-brands fa-apple"></i>
                    </div>
                    <span class="text-caption">Apple</span>
                </div>
                <div class="logo-item">
                    <div class="icon-circle icon-md bg-orange">
                        <i class="fa-brands fa-aws"></i>
                    </div>
                    <span class="text-caption">AWS</span>
                </div>
                <div class="logo-item">
                    <div class="icon-circle icon-md bg-blue">
                        <i class="fa-brands fa-meta"></i>
                    </div>
                    <span class="text-caption">Meta</span>
                </div>
            </div>

        </main>

        <footer class="slide-footer">
            <span>Partnership Program</span>
            <span>Q3 2024</span>
        </footer>

    </div>

    <script src="../../sapiens.js"></script>
</body>

</html>
