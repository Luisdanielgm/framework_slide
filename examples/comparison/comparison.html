<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Comparison Layout</title>
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-decor.css">
    <link rel="stylesheet" href="../../sapiens-layouts.css">
    <link rel="stylesheet" href="../../sapiens-components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="theme-ocean">

    <main id="sapiens-slide" class="slide-shell surface-1 border-soft">

        <!-- Header -->
        <header>
            <h1>Comparison Layout</h1>
            <div class="header-badge">v0.5</div>
        </header>

        <!-- Body -->
        <article class="slide-body layout-comparison">

            <!-- Left Side -->
            <div class="card">
                <h2 class="text-accent">Option A</h2>
                <p>Description of the first option.</p>
                <ul class="feature-list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>

            <!-- Divider -->
            <div class="comparison-divider"></div>

            <!-- Right Side -->
            <div class="card">
                <h2 class="text-accent">Option B</h2>
                <p>Description of the second option.</p>
                <ul class="feature-list">
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>

        </article>

        <!-- Footer -->
        <footer>
            <span>Sapiens Framework</span>
            <span>2024</span>
        </footer>

    </main>

    <script src="../../sapiens.js"></script>
</body>

</html>
