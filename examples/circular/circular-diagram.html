<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapiens Framework - Circular Diagram</title>

    <!-- Sapiens Framework -->
    <!-- Sapiens Framework CSS Modular v0.5 -->
    <link rel="stylesheet" href="../../sapiens-core.css">
    <link rel="stylesheet" href="../../sapiens-themes.css">
    <link rel="stylesheet" href="../../sapiens-components.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="theme-sunset">

    <div id="sapiens-slide" class="surface-1 border-soft">
        <!-- Header -->
        <header class="slide-header">
            <h1>Ecosystem Integration</h1>
            <div class="header-badge">Core Platform</div>
        </header>

        <!-- Body: Circular Layout -->
        <div class="slide-body layout-circular">

            <!-- Central Hub -->
            <div class="circular-center animate-in">
                <div class="icon-circle icon-xl icon-magenta">
                    <i class="fa-solid fa-brain"></i>
                </div>
            </div>

            <!-- Satellite Nodes -->
            <div class="circular-nodes">
                <!-- Node 1 -->
                <div class="circular-node animate-radial delay-200">
                    <div class="icon-circle icon-sm icon-cyan">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="node-label">Cloud API</div>
                </div>

                <!-- Node 2 -->
                <div class="circular-node animate-radial delay-300">
                    <div class="icon-circle icon-sm icon-purple">
                        <i class="fa-solid fa-database"></i>
                    </div>
                    <div class="node-label">Data Lake</div>
                </div>

                <!-- Node 3 -->
                <div class="circular-node animate-radial delay-400">
                    <div class="icon-circle icon-sm icon-yellow">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <div class="node-label">Real-time</div>
                </div>

                <!-- Node 4 -->
                <div class="circular-node animate-radial delay-500">
                    <div class="icon-circle icon-sm icon-green">
                        <i class="fa-solid fa-shield-halved"></i>
                    </div>
                    <div class="node-label">Security</div>
                </div>

                <!-- Node 5 -->
                <div class="circular-node animate-radial delay-600">
                    <div class="icon-circle icon-sm icon-orange">
                        <i class="fa-solid fa-mobile-screen"></i>
                    </div>
                    <div class="node-label">Mobile SDK</div>
                </div>

                <!-- Node 6 -->
                <div class="circular-node animate-radial delay-700">
                    <div class="icon-circle icon-sm icon-magenta">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <div class="node-label">Developer Tools</div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="slide-footer">
            <span>© 2025 Sapiens Inc.</span>
            <span>System Architecture v2.0</span>
        </footer>

        <!-- Decoración de fondo -->
        <div class="decorative orb orb-1"></div>
        <div class="decorative orb orb-2"></div>
        <div class="decorative grid-lines"></div>
    </div>

    <script src="../../sapiens.js"></script>
</body>

</html>
